<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Digital</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
  <!-- Encabezado -->
  <header class="header">
    <h1 class="gradient-title">Pokédex Digital</h1>
    <p>Descubre el mundo de los Pokémon</p>
  </header>

  <!-- Barra de búsqueda en contenedor -->
  <section class="search-container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Busca un Pokémon...">
      <button id="searchBtn">Buscar</button>
      <button id="randomBtn" class="random">Aleatorio</button>
    </div>
  </section>

  <p id="notFoundMessage" class="hidden"></p>

  <!-- Card de Pokémon -->
<section id="pokemonCard" class="pokemon-card hidden">
  <div class="pokemon-header">
    <h2 id="pokemonName">Pachirisu</h2>
    <p id="pokemonId">#417</p>
  </div>

  <div class="pokemon-body">
    <img id="pokemonImage" src="" alt="Imagen Pokémon">
    <div class="pokemon-type">
      <span id="pokemonType" class="type-badge">Eléctrico</span>
    </div>
  </div>

  <!-- === Contenedor principal de stats y movimientos === -->
  <div class="pokemon-details">   
    <!-- === Sección de estadísticas === -->
    <div class="pokemon-stats">
      <h3>Estadísticas</h3>
      <div class="stat">
        <span>Vida</span>
        <div class="bar"><div id="hp-bar" class="fill"></div></div>
        <span id="hp-value">0</span>
      </div>
      <div class="stat">
        <span>Ataque</span>
        <div class="bar"><div id="attack-bar" class="fill"></div></div>
        <span id="attack-value">0</span>
      </div>
      <div class="stat">
        <span>Defensa</span>
        <div class="bar"><div id="defense-bar" class="fill"></div></div>
        <span id="defense-value">0</span>
      </div>
      <div class="stat">
        <span>At. Especial</span>
        <div class="bar"><div id="spattack-bar" class="fill"></div></div>
        <span id="spattack-value">0</span>
      </div>
      <div class="stat">
        <span>Def. Especial</span>
        <div class="bar"><div id="spdefense-bar" class="fill"></div></div>
        <span id="spdefense-value">0</span>
      </div>
      <div class="stat">
        <span>Velocidad</span>
        <div class="bar"><div id="speed-bar" class="fill"></div></div>
        <span id="speed-value">0</span>
      </div>
    </div>

    <!-- Seccion de movimientos -->
    <div class="pokemon-moves">
      <h3>Movimientos</h3>
      <div id="pokemonMoves" class="moves-list"> </div>
    </div>
  </div>
</section>

<br><br>
<div class="navigation">
  <button id="prevBtn">Anterior</button>
  <button id="nextBtn">Siguiente</button>
</div>



  <script src="js/app.js"></script>
</body>
</html>
